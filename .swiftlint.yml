disabled_rules:
  - opening_brace
  - trailing_comma
  - blanket_disable_command
  - for_where
  
identifier_name:
  excluded:
    - id

type_body_length:
  warning: 300
  error: 400

function_body_length:
  warning: 300
  error: 500

function_parameter_count:
  warning: 6
  error: 8

file_length:
  warning: 500
  error: 800

cyclomatic_complexity:
  warning: 15
  error: 25

opt_in_rules: # some rules are only opt-in
  - control_statement
  - empty_count
  - empty_string
  - trailing_newline
  - colon
  - comma

force_try:
  severity: warning # explicitly. Give warning only for force try

excluded:
  - fastlane